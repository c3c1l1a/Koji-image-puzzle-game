<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<link rel="shortcut icon" href="./favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />

	<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="./manifest.webmanifest" />

	<title>Happy Birds</title>
	<script async src='https://www.google-analytics.com/analytics.js'></script>

	<script language="javascript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>

	<!-- If you want to add any P5 Libraries, paste them in below -->
	<script language="javascript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
	<script language="javascript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
	<!-- End P5 Library Section -->
</head>

<!--Disable touch zooming, mobile scrolling, and right click on desktop-->

<body id="root" style="touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed;"
	oncontextmenu="return false">
	<noscript>You need to enable JavaScript to run this app.</noscript>
</body>

<footer>
	<!-- Prevent mobile scrolling/refreshing -->
	<script>
		document.addEventListener('touchmove', function (e) {
			e.preventDefault();
		}, {
			passive: false
		});
	</script>
</footer>

</html>
